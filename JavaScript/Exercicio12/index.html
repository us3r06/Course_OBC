<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Devs</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Cadastro de Devs</h1>
    <form id="dev">
      <label for="name">Digite o seu nome completo</label>
      <input type="text" name="name" id="name" />
      <button type="submit" id="button">Cadastrar Nova tecnologia</button>
      <div id="tecnologia"></div>
    </form>
    <div id="save"></div>
  </body>
</html>
