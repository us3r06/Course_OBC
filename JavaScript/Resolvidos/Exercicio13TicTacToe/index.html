<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <header class="header">
      <label for="player1">Jogador 1: </label>
      <input type="text" id="player1" name="player1" />
      <label for="player2">Jogador 2: </label>
      <input type="text" id="player2" name="player2" />
      <button type="button" id="play">Jogar</button>
    </header>
    <main>
      <h1 class="flex align-center justify-between">JOGO DA VELHA</h1>
      <hr />
      <div class="game">
        <button data-i="1"></button>
        <button data-i="2"></button>
        <button data-i="3"></button>
        <button data-i="4"></button>
        <button data-i="5"></button>
        <button data-i="6"></button>
        <button data-i="7"></button>
        <button data-i="8"></button>
        <button data-i="9"></button>
      </div>
      <h2 class="currentPlayer"></h2>
    </main>
  </body>
</html>
